<!DOCTYPE html>
<head>
  <title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css?family=Gabriela|Megrim|Orbitron|Dosis" rel="stylesheet">
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>

  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <section id="instruction-box">
    <a href="#">Game Instructions</a>
  </section>

  <main>
    <div id="overlay"></div>
    <div id="modal">
      <div id="content">
        <p>Tic tac toe is a classic two player game that alternates between Xs and Os until a player selects three tiles in a row on the gameboard.</p>
        
        <p>Click anywhere outside box to close this window.</p>
      </div>
    </div>

    <div id="gameboard">
      <div class="row">
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
      </div>
      <div class="row">
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
      </div>
      <div class="row">
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
        <div class="tile" id="9"></div>
      </div>

      <div id="messages">
      </div>

      <div id="scoreboard">
        <div id="scoreboard-tile-x">0</div>
        <div id="scoreboard-tile-tie">0</div>
        <div id="scoreboard-tile-o">0</div>
      </div>

      <div id="scoreboard-text">
        <p class="player-x-scoreboard">Player X</p>
        <p class="tie-game-scoreboard">Tie</p>
        <p class="player-o-scoreboard">Player 0</p>
      </div>
    </section>
  </main>

    <footer>
      <div id="game-btn">
        <a href="#"><i class="fa fa-play" aria-hidden="true"></i></a>
      </div>
    </footer>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
